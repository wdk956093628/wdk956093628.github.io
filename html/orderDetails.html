<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/> <!--删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/><!--隐藏状态栏-->
    <meta name="format-detection" content="telephone=no, email=no"/> <!--忽略将识别电话和邮箱-->
    <title>订单详情</title>
    <script type="text/javascript" src="../staic/ydui/js/ydui.flexible.js"></script>
    <link rel="stylesheet" href="../staic/ydui/css/ydui.css">
    <link rel="stylesheet" href="../staic/css/reset.css">
    <link rel="stylesheet" href="../staic/css/home.css">
    <link rel="stylesheet" href="../staic/css/house.css">
    <link rel="stylesheet" href="../staic/css/orderDetails.css">
    <link href="https://cdn.bootcss.com/Swiper/4.2.0/css/swiper.min.css" rel="stylesheet">
</head>
<body>
<section class="g-flexview">
    <!--头部-->
    <header class="m-navbar nomargin">
        <a href="./order.html" class="navbar-item">
            <i class="back-ico"></i>
        </a>
        <div class="navbar-center">
            <span class="navbar-title">详情</span>
        </div>
    </header>

    <!--内容-->
    <div class="g-scrollview">
        <!-- banner图 -->
        <div class="home-banner">
            <div class="od-container swiper-container">
                <div class="od-content swiper-wrapper"></div>
            </div>
        </div>
        <!--房源状态-->
        <div class="banner pt15">
            <!-- 显示楼盘名称，状态 -->
            <div class="house-indication">
                <span class="houseName"></span>
                <div class="sold">
                    <p class="price"><span class="price-icon">￥</span><span class="house-price"></span>万</p>
                </div>
                <div class="type-tag">
                    <span class="orderDetails-tag tag"></span>
                    <span class="orderDetails-type tag"></span>
                </div>
            </div>
            <!--楼盘信息-->
            <ul class="houseInfo bdr1">
                <li><span class="floorIndex"></span> 楼层</li>
                <li><span class="builtArea"></span> 建筑面积</li>
                <li><span class="builtUnitPrice"></span>建筑单价</li>
                <li><span class="floorCount"></span>总层高</li>
                <li><span class="orientation"></span>朝向</li>
                <li><span class="decorateMode"></span>装修情况</li>
            </ul>
        </div>
        <!--订单信息-->
        <div class="banner">
            <h2 class="banner-title">订单信息</h2>
            <div class="deal-status">
                <div class="deal-icon"></div>
                <span class="deal-tip">恭喜您，认购成功</span>
            </div>

            <ul class="order-info">
                <li>认购时间：<span class="dealTime"></span></li>
                <li>认购人：<span class="dealPeople"></span></li>
                <li>身份证号：<span class="id-card"></span></li>
                <li>认购人手机：<span class="telephone"></span></li>
                <li>审核通过时间：<span class="passTime"></span></li>
            </ul>

        </div>
        <!--弹出框 撤销订单-->
        <div class="mask">
            <div class="revoke-dialog hide">
                <div class="revoke-content">
                <span class="revoke-tip">
                    您真的确定撤单吗？
                </span>
                    <button class="cancel revoke-cancel">取消</button>
                    <button class="revoke-sure btn">确定</button>
                </div>
                <div class="close revoke-close"></div>
            </div>
        </div>
    </div>
    <!-- 底部导航 -->
    <footer class="bottom">
        <button type="button" class="revoke" value="123">撤单</button>
    </footer>
</section>
<!--底部js-->
<script type="text/javascript" src="../staic/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../staic/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../staic/ydui/js/ydui.js"></script>
<script src="https://cdn.bootcss.com/Swiper/4.2.0/js/swiper.min.js"></script>
<script type="text/javascript" src="../staic/js/public.js"></script>
<script type="text/javascript" src="../staic/js/order.js"></script>
<script>
    $(function () {
        //禁止遮罩层滑动
        $(".mask").on('touchmove', function (e) {
            e.preventDefault();  //阻止默认行为
        });

        //订单房源详情
        orderDetails();

        // swiper配置
        var mySwiper = new Swiper('.swiper-container', {
            autoplay:true,
            loop : true,
            observer:true,//修改swiper自己或子元素时，自动初始化swiper
            observeParents:true//修改swiper的父元素时，自动初始化swiper
        });
    })
</script>
</body>
</html>
